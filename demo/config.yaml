# mpr-ui client configuration
# This file is loaded by mpr-ui-config.js and applies auth attributes to mpr-ui components.
# Each environment is matched by window.location.origin; exactly one must match at runtime.

environments:
  # Local development with ghttp reverse proxy to TAuth container
  - description: "Local TAuth demo"
    origins:
      - "https://computercat.tyemirov.net:4443"
    auth:
      tauthUrl: "https://computercat.tyemirov.net:4443"
      googleClientId: "991677581607-r0dj8q6irjagipali0jpca7nfp8sfj9r.apps.googleusercontent.com"
      tenantId: "mpr-sites"
      loginPath: "/auth/google"
      logoutPath: "/auth/logout"
      noncePath: "/auth/nonce"
    authButton:
      text: "signin_with"
      size: "large"
      theme: "outline"
      shape: "circle"
