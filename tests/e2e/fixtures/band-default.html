<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Band Fixture</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/MarcoPoloResearchLab/mpr-ui@latest/mpr-ui.css"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.5/dist/module.esm.js"
      type="module"
    ></script>
    <script
      id="mpr-ui-bundle"
      defer
      src="https://cdn.jsdelivr.net/gh/MarcoPoloResearchLab/mpr-ui@latest/mpr-ui.js"
    ></script>
  </head>
  <body>
    <main>
      <h1>Band Fixture</h1>
      <p>Renders manual content inside mpr-band to validate container behaviour.</p>
    </main>
    <mpr-band id="fixture-band" category="products">
      <section class="container py-5" data-test="manual-band-content">
        <div class="row g-4 justify-content-center" data-test="manual-band-row">
          <div class="col-lg-8">
            <article class="card shadow" data-test="manual-band-card">
              <div class="card-body">
                <p class="text-uppercase text-muted fw-semibold mb-1">Manual Band Fixture</p>
                <h2 class="h4 mb-2">Bootstrap grid lives inside mpr-band</h2>
                <p class="mb-0">
                  This markup must remain untouched even when layout="manual" is omitted.
                </p>
              </div>
            </article>
          </div>
        </div>
      </section>
    </mpr-band>
  </body>
</html>
