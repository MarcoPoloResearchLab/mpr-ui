<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Theme Toggle Fixture</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/MarcoPoloResearchLab/mpr-ui@latest/mpr-ui.css"
    />
    <link rel="stylesheet" href="../../demo/demo.css" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.5/dist/module.esm.js"
      type="module"
    ></script>
    <script
      id="mpr-ui-bundle"
      defer
      src="https://cdn.jsdelivr.net/gh/MarcoPoloResearchLab/mpr-ui@latest/mpr-ui.js"
    ></script>
  </head>
  <body>
    <main>
      <h1>Theme Toggle Fixture</h1>
      <p>This page renders a footer toggle without any custom theme classes.</p>
    </main>
    <mpr-footer
      id="fixture-footer"
      prefix-text="Fixture Footer"
      theme-switcher="toggle"
      privacy-link-label="Privacy"
    ></mpr-footer>
  </body>
</html>
