<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Footer Toggle Multi-mode Fixture</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/MarcoPoloResearchLab/mpr-ui@latest/mpr-ui.css"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.5/dist/module.esm.js"
      type="module"
    ></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/gh/MarcoPoloResearchLab/mpr-ui@latest/mpr-ui.js"
    ></script>
  </head>
  <body class="theme-light">
    <main style="padding: 2rem;">
      <h1>Footer Toggle Multi-mode Fixture</h1>
      <p>
        This fixture renders a footer wired with four theme modes but forces the toggle variant
        through <code>theme-switcher="toggle"</code>.
      </p>
    </main>

    <mpr-footer
      id="fixture-footer"
      prefix-text="Fixture Footer"
      links-collection='{
        "style": "drop-up",
        "text": "Explore",
        "links": [
          { "label": "Docs", "url": "#docs" },
          { "label": "Support", "url": "#support" }
        ]
      }'
      theme-switcher="toggle"
      theme-config='{
        "attribute": "data-test-theme",
        "targets": ["body"],
        "initialMode": "default-light",
        "modes": [
          { "value": "default-light", "attributeValue": "light", "classList": ["theme-light"], "dataset": { "data-test-palette": "default" } },
          { "value": "sunrise-light", "attributeValue": "light", "classList": ["theme-light"], "dataset": { "data-test-palette": "sunrise" } },
          { "value": "default-dark", "attributeValue": "dark", "classList": ["theme-dark"], "dataset": { "data-test-palette": "default" } },
          { "value": "forest-dark", "attributeValue": "dark", "classList": ["theme-dark"], "dataset": { "data-test-palette": "forest" } }
        ]
      }'
    ></mpr-footer>
  </body>
</html>
