services:
  backend:
    image: ghcr.io/marcopoloresearchlab/tauth:latest
    env_file:
      - ./.env
    ports:
      - "8080:8080"
    restart: unless-stopped

  frontend:
    image: nginx:alpine
    depends_on:
      - backend
    environment:
      - DEMO_AUTH_BASE_URL=${DEMO_AUTH_BASE_URL:-http://localhost:8080}
      - DEMO_GOOGLE_CLIENT_ID=${APP_GOOGLE_WEB_CLIENT_ID}
      - APP_GOOGLE_WEB_CLIENT_ID=${APP_GOOGLE_WEB_CLIENT_ID}
    ports:
      - "8000:8000"
    volumes:
      - ./docker/index.html.template:/templates/index.html.template:ro
      - ./docker/auth-demo.js.template:/templates/auth-demo.js.template:ro
      - ./docker/entrypoint.sh:/entrypoint.sh:ro
    command: ["/bin/sh", "/entrypoint.sh"]
    restart: unless-stopped
